<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/flower.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="Assets/LOGO (2).png" alt=""></li>
                <li class="button"><a href=""> <button class="button-primary">Sign Up</button></a></li>

            
            </ul>
        </nav>
        <div class="div">
            <p class="Cool dark">Cool Dark UI Template for <span class="text-primary">Webflow Agencies!</span></p>
            <li><a href=""><button class="button-primary">Stay Focused</button> </a></li>
        </div>

    </header>
    <main>
        <div class="banner">
            <div class="baner-content">
                <h2 class="banner-title">See It in Action</h2>
                <h4 class="live">Explore the live preview and imagine your <span class="brand">brand in this bold new look.</span></h4>
                <button class="button-primary">Launch Live Preview</button>   
                
            
            </div>
            <img class="image" src="Assets/wc-mini.png" alt="">
        </div>

        <section class="users ">
            <h2 class="user-title">Joined Thousands of Productive Users</h2>
            <div class="user-items">
                <div class="active">
                    <h3 class="user-1 default-color">50K</h3>
                    <p  class="details-1">Active Users</p>
                </div>
                 <div class="focus">
                    <h3 class= "user-2 default-color">2M+</h3>
                    <p class="details-2">Focus Sessions</p>
                </div>
                 <div class="rate">
                    <h3 class="user-3  default-color">95%</h3>
                    <p class="details-3 dark-1">Satisfaction Rate</p>
                </div>
            </div>
        </section>


    </main>
    <footer>
        
    </footer>
